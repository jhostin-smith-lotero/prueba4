# docker-compose.yml
services:
  app:
    build: .
    container_name: pomocat_api
    env_file:
      - .env
    environment:
      - PORT=${PORT}
      - MONGODB_URI=${MONGODB_URI}
    ports:
      - "3000:3000"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:3000/"]
      interval: 20s
      timeout: 5s
      retries: 5
